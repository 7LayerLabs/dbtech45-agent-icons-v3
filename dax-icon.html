<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dax - Content Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="none" stroke-width="10" stroke-linecap="round">
            <!-- Phone outline -->
            <rect x="150" y="80" width="100" height="240" rx="20" ry="20"/>
            
            <!-- Screen area -->
            <rect x="160" y="110" width="80" height="180" rx="8" ry="8"/>
            
            <!-- Content lines -->
            <line x1="170" y1="130" x2="230" y2="130" stroke-width="6"/>
            <line x1="170" y1="150" x2="220" y2="150" stroke-width="6"/>
            <line x1="170" y1="170" x2="225" y2="170" stroke-width="6"/>
            <line x1="170" y1="190" x2="210" y2="190" stroke-width="6"/>
            <line x1="170" y1="210" x2="215" y2="210" stroke-width="6"/>
            
            <!-- Home button -->
            <circle cx="200" cy="310" r="8" stroke-width="6"/>
        </g>
    </svg>
</body>
</html>
