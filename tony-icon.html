<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony - Restaurant Operations Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="none" stroke-width="8" stroke-linecap="round">
            <!-- Top bun -->
            <ellipse cx="200" cy="140" rx="100" ry="25"/>
            
            <!-- Lettuce layer -->
            <path d="M110 180 Q130 170, 150 180 Q170 170, 190 180 Q210 170, 230 180 Q250 170, 270 180 Q280 175, 290 180"/>
            
            <!-- Patty -->
            <ellipse cx="200" cy="200" rx="90" ry="15"/>
            
            <!-- Cheese layer -->
            <path d="M115 220 L285 220 L280 235 L120 235 Z"/>
            
            <!-- Bottom bun -->
            <ellipse cx="200" cy="260" rx="100" ry="25"/>
            
            <!-- Sesame seeds on top bun -->
            <g fill="#F59E0B">
                <ellipse cx="170" cy="135" rx="3" ry="2"/>
                <ellipse cx="190" cy="132" rx="3" ry="2"/>
                <ellipse cx="210" cy="134" rx="3" ry="2"/>
                <ellipse cx="230" cy="133" rx="3" ry="2"/>
                <ellipse cx="250" cy="136" rx="3" ry="2"/>
            </g>
        </g>
    </svg>
</body>
</html>
