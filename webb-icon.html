<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webb - Research Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="none" stroke-width="10" stroke-linecap="round">
            <!-- Magnifying glass circle -->
            <circle cx="180" cy="180" r="70"/>
            
            <!-- Magnifying glass handle -->
            <line x1="235" y1="235" x2="290" y2="290" stroke-width="12"/>
            <line x1="230" y1="240" x2="285" y2="295" stroke-width="12"/>
            
            <!-- Search elements inside glass -->
            <g stroke-width="6">
                <line x1="150" y1="160" x2="210" y2="160"/>
                <line x1="150" y1="180" x2="200" y2="180"/>
                <line x1="150" y1="200" x2="190" y2="200"/>
            </g>
            
            <!-- Data points -->
            <g fill="#F59E0B">
                <circle cx="160" cy="150" r="3"/>
                <circle cx="170" cy="170" r="3"/>
                <circle cx="190" cy="190" r="3"/>
                <circle cx="200" cy="210" r="3"/>
            </g>
        </g>
    </svg>
</body>
</html>
