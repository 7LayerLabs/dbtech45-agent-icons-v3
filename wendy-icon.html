<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Head Icon</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="400" height="400" fill="black"/>

        <!-- Main Icon Group: Stroke-only, Amber Color -->
        <g stroke="#F59E0B" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
            
            <!-- Head Profile (facing right) -->
            <path d="M235,60
                     C 260,60 280,80 280,105
                     L 280,130
                     Q 280,140 290,145
                     L 315,160
                     Q 325,165 318,175
                     L 300,195
                     Q 295,200 300,205
                     L 305,215
                     Q 310,225 300,230
                     L 280,235
                     C 270,237 265,245 265,255
                     L 260,340
                     C 200,350 150,300 140,250
                     C 120,150 160,70 235,60 Z" />

            <!-- Anatomical Brain (detailed, inside head) -->
            <!-- Cerebrum main structure -->
            <path d="M160,130 C 180,100 220,90 250,110 C 280,130 270,170 240,180 C 210,190 180,170 165,150"/>
            <!-- Frontal Lobe Fissures -->
            <path d="M240,115 C 230,125 235,140 250,145"/>
            <path d="M220,105 C 210,115 215,130 230,135"/>
            <!-- Parietal/Occipital Lobe Fissures -->
            <path d="M180,120 C 190,135 185,155 170,165"/>
            <path d="M200,165 C 215,150 230,155 235,170"/>
            <path d="M195,180 C 180,190 170,205 180,220 C 190,235 210,230 220,215"/>
            <!-- Temporal Lobe -->
            <path d="M265,180 C 275,200 260,225 235,230"/>
            <path d="M250,190 C 255,205 240,215 230,210"/>
            <!-- Cerebellum -->
            <path d="M180,240 C 190,255 210,255 220,245"/>
            <path d="M190,245 C 195,252 205,252 210,245"/>

            <!-- Growth Arrow (from head, upward-right) -->
            <path d="M220,70 L 330,40"/>
            <path d="M300,30 L 330,40 L 320,70"/>

        </g>
    </svg>
</body>
</html>
