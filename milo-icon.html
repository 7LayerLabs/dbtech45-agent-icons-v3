<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo - Head PA Hub Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="#F59E0B" stroke-width="6">
            <!-- Central hub -->
            <circle cx="200" cy="200" r="25" fill="none" stroke-width="10"/>
            
            <!-- Connection nodes and lines -->
            <!-- Top node -->
            <line x1="200" y1="175" x2="200" y2="100" stroke-width="8"/>
            <circle cx="200" cy="100" r="15" fill="none" stroke-width="8"/>
            
            <!-- Top-right node -->
            <line x1="218" y1="182" x2="280" y2="120" stroke-width="8"/>
            <circle cx="280" cy="120" r="15" fill="none" stroke-width="8"/>
            
            <!-- Right node -->
            <line x1="225" y1="200" x2="300" y2="200" stroke-width="8"/>
            <circle cx="300" cy="200" r="15" fill="none" stroke-width="8"/>
            
            <!-- Bottom-right node -->
            <line x1="218" y1="218" x2="280" y2="280" stroke-width="8"/>
            <circle cx="280" cy="280" r="15" fill="none" stroke-width="8"/>
            
            <!-- Bottom node -->
            <line x1="200" y1="225" x2="200" y2="300" stroke-width="8"/>
            <circle cx="200" cy="300" r="15" fill="none" stroke-width="8"/>
            
            <!-- Bottom-left node -->
            <line x1="182" y1="218" x2="120" y2="280" stroke-width="8"/>
            <circle cx="120" cy="280" r="15" fill="none" stroke-width="8"/>
            
            <!-- Left node -->
            <line x1="175" y1="200" x2="100" y2="200" stroke-width="8"/>
            <circle cx="100" cy="200" r="15" fill="none" stroke-width="8"/>
            
            <!-- Top-left node -->
            <line x1="182" y1="182" x2="120" y2="120" stroke-width="8"/>
            <circle cx="120" cy="120" r="15" fill="none" stroke-width="8"/>
        </g>
    </svg>
</body>
</html>
