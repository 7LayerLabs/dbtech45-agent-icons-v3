<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobby - Trading Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="#F59E0B" stroke-width="3">
            <!-- Candlestick 1 -->
            <line x1="110" y1="120" x2="110" y2="280" stroke-width="2"/>
            <rect x="100" y="160" width="20" height="80" fill="none" stroke-width="3"/>
            
            <!-- Candlestick 2 -->
            <line x1="160" y1="100" x2="160" y2="300" stroke-width="2"/>
            <rect x="150" y="140" width="20" height="100" fill="none" stroke-width="3"/>
            
            <!-- Candlestick 3 -->
            <line x1="210" y1="140" x2="210" y2="260" stroke-width="2"/>
            <rect x="200" y="170" width="20" height="60" fill="none" stroke-width="3"/>
            
            <!-- Candlestick 4 -->
            <line x1="260" y1="110" x2="260" y2="290" stroke-width="2"/>
            <rect x="250" y="150" width="20" height="90" fill="none" stroke-width="3"/>
            
            <!-- Candlestick 5 -->
            <line x1="310" y1="130" x2="310" y2="270" stroke-width="2"/>
            <rect x="300" y="160" width="20" height="70" fill="none" stroke-width="3"/>
        </g>
        
        <!-- Trend arrow -->
        <g stroke="#F59E0B" fill="#F59E0B" stroke-width="6">
            <path d="M120 250 L180 220 L240 200 L300 180 L350 160" fill="none"/>
            <path d="M330 150 L350 160 L340 180"/>
        </g>
    </svg>
</body>
</html>
