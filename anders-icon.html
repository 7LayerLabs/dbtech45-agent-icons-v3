<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anders - Developer Icon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="black"/>
        
        <g stroke="#F59E0B" fill="none" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
            <!-- Left bracket < -->
            <path d="M180 120 L120 180 L120 220 L180 280"/>
            <path d="M175 125 L125 175 L125 225 L175 275"/>
            
            <!-- Right bracket > -->
            <path d="M220 120 L280 180 L280 220 L220 280"/>
            <path d="M225 125 L275 175 L275 225 L225 275"/>
        </g>
        
        <!-- Code dots for decoration -->
        <g fill="#F59E0B">
            <circle cx="200" cy="150" r="4"/>
            <circle cx="200" cy="200" r="4"/>
            <circle cx="200" cy="250" r="4"/>
        </g>
    </svg>
</body>
</html>
